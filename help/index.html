<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Type A To Z Help</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div>
      <h1 id="title">Type A to Z Help</h1>
    </div>
    <div id="box">
      <h2 id="shortcuts">Shortcuts</h2>
      <div id="help">
        <p id="enter">1. Press enter to reset</p>
        <p id="click">2. Click on any letter to start on that letter</p>
        <p id="shift">3. Alternatively, type "Shift" + "any letter" to start on that key</p>
      </div>
    </div>
  </body>
</html>
